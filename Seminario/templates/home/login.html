{% block content %}
    <style type="text/css">
      

      .form-signin {
        max-width: 600px;
        padding: 20px 29px 29px; 
        margin: 20px 50px 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>





    <div class="container-fluid" >
   <div class="titulo" align="center">
      <h1>  Sistema Online de Gestion Medica
      </h1>
      <hr>
      </div>





      <form action="." method="post"   class="form-signin offset2">
        <h2 class="form-signin-heading"> Login    <img class="img-rounded pull-right" src="/media/images/logo6.jpg" width="55px" height="30px" /></h2>
        <hr/>
        {% csrf_token %}
		{{ mensaje }}
	
		<!--{{ form.as_table }}-->
        
        <input type="text" class="input-block-level" placeholder="Usuario" name="username"> 
        <input type="password" class="input-block-level" placeholder="Password" name="password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
        <button class="btn btn-large btn-primary" type="submit" name="bab"> Entrar</button>
        <h5> Registrate <a href="/user/registro/"> aqui </a> </h5>
      </form>

    </div> <!-- /container -->
{% endblock %}
